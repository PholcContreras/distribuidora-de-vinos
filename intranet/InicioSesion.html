<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inicio de Sesion </title>
        <link rel="stylesheet" href="styles Intranet/InicioSesion.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="/intranet/js/Inicio Sesion.js" type="text/javascript"></script>
    </head>
        <body>
            <div class="login-box">
                <h2>Iniciar Sesion</h2>
                <form name="Datos">
                    <div class="user-box">
                        <input type="text" name="ruc" required="">
                        <label>R.U.C</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="contraseña" required="">
                        <label>Contraseña</label>
                    </div>
                    <p>
                        <label class="forgotPassword" role="link" href="https://account.live.com/ResetPassword.aspx?wreply=https://login.live.com/login.srf%3fcobrandid%3d90015%26id%3d292841%26cobrandid%3d90015%26id%3d292841%26contextid%3dDCCFEDA6390FA586%26opid%3d86B80BCB9E1BF2B6%26bk%3d1666069160&amp;id=292841&amp;uiflavor=web&amp;cobrandid=90015&amp;uaid=6e59d459c8f243e79c2c67bf5e962f07&amp;mkt=ES-ES&amp;lc=3082&amp;bk=1666069160" 
                        data-bind="text: unsafe_forgotPasswordText, href: accessRecoveryLink || svr.r, attr: { target: accessRecoveryLink &amp;&amp; '_blank' },
                        click: accessRecoveryLink ? null : resetPassword_onClick">¿Olvidó su contraseña?
                        </label>
                    </p>    
                    <button onclick="Ingresar();"><a>Ingresar</a></button>
                    <button href="Registro.html"><a href="Registro.html">Registrarse</a></button>
                </form>
            </div>
        </body>
</html>
