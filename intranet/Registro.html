<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro</title>
        <link rel="stylesheet" href="styles Intranet/Registro.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
        <script src="/intranet/js/Registro.js" type="text/javascript"></script>
    </head>
   
    <body>
        <div class="testbox">   
            <h2>Registro</h2>
              <form action="/">
                <hr>
              <div class="accounttype">
                <input type="radio" value="None" id="radioOne" name="account" checked/>
                <label for="radioOne" class="radio" chec>Natural</label>
                <input type="radio" value="None" id="radioTwo" name="account" />
                <label for="radioTwo" class="radio">Juridica</label>
              </div>
              <hr>
              <br>
              </form>
              <form name="Datos1">    
              <div class="user-box">
                <input type="text" name="ruc" required="" size="12" maxlength="11">
                <label>R.U.C</label>
              </div>
              <div class="user-box">
                <input type="text" name="nombres" required="">
                <label>Nombres</label>
              </div>
              <div class="user-box">
                <input type="text" name="apellidos" required="">
                <label>Apellidos</label>
              </div>
              <div class="user-box">
                <input type="text" name="direccion" required="">
                <label>Dirección</label>
              </div>
              <div class="user-box">
                <input type="email" name="email" required="">
                <label>Correo electronico</label>
              </div>
              <div class="user-box">
                <input type="password" name="contraseña" required="">
                <label>Contraseña</label>
              </div>
            <p>By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
            <button onclick="Registrar()"><a href="#">Registrarse</a></button>
            </form>
          </div>
    </body>
</html>
